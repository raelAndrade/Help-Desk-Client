<div class="col-md-8" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New Ticket</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <!-- Title -->
        <div [ngClass]="getFromGroupClass(title.invalid, title.dirty)">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="ticket.title" class="form-control" placeholder="Title" id="inputTitle" #title="ngModel" name="title" required>
            <span class="help-block" *ngIf="title.invalid && title.dirty">title is required</span>
          </div>
        </div>
        <!-- Priority -->
        <div [ngClass]="getFromGroupClass(priority.invalid, priority.dirty)">
          <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
          <div class="col-sm-10">
            <select [(ngModel)]="ticket.priority" class="form-control select2" style="width: 100%" id="inputPriority" #priority="ngModel" name="priority" required>
              <option>High</option>
              <option>Normal</option>
              <option>Low</option>
            </select>
            <span class="help-block" *ngIf="priority.invalid && priority.dirty">priority is required</span>
          </div>
        </div>
        <!-- Description -->
        <div [ngClass]="getFromGroupClass(description.invalid, description.dirty)">
          <label for="inputDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea
              [(ngModel)]="ticket.description" 
              class="form-control" 
              rows="3" 
              placeholder="Description..."
              id="inputDescription" 
              #description="ngModel" 
              name="description" 
              required>
            </textarea>
            <span class="help-block" *ngIf="description.invalid && description.dirty">Description is required</span>
          </div>
        </div>
        <!-- Image -->
        <div class="form-group">
          <label for="inputImage" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
            <img [src]="ticket.image" width="30%" height="30%">
            <input type="file" id="image" (change)="onFileChange($event)">
          </div>
        </div>
        <!-- BotÃ£o -->
        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
